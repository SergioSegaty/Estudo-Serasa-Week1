<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tarefas Serasa</title>

    <link rel="stylesheet" href="tabela.css">
    <script src="tabela.js" defer></script>
</head>

<body>

    <header id="mainHeader">
    </header>

    <main>
        <table class="table" cellspacing="0">
            <thead class="tableHead">
                <tr>
                    <th> Id </th>
                    <th> Descrição </th>
                    <th> Status </th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td>1</td>
                    <td>Tarefa 1</td>
                    <td>A Fazer</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Tarefa 2</td>
                    <td>Concluido</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Tarefa 3</td>
                    <td>Fazendo</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>&nbsp;</td>
                    <td><input type="text" placeholder="Descrição" id="tarefa"></td>
                    <td><button onclick="adicionarNovo()">Adicionar</button></td>
                </tr>

            </tfoot>
        </table>
    </main>
</body>

</html>
